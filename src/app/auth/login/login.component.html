<main class="md:container mx-auto">
  <div class="hero bg-base-100 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse lg:gap-10">
      <div class="text-center lg:text-left">
        <h1 class="text-3xl font-bold">Вход в аккаунт</h1>
        <p class="py-6">Для входа используйте ваш email адрес и пароль</p>
      </div>
      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 border border-primary"
      >
        <form [formGroup]="loginForm" class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              formControlName="email"
              type="email"
              placeholder="Email"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Пароль</span>
            </label>
            <input
              formControlName="password"
              type="password"
              placeholder="Пароль"
              class="input input-bordered"
              required
            />
            <!-- <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Забыли пароль?</a
              >
            </label> -->
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
